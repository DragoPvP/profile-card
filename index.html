<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder"><img src="/images/image-victor.jpg" alt="" srcset=""></div>
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">
          London
        </h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h3 class="value">80K</h3>
          <h4 class="meta">Followers</h4>
          <h3 class="value">803K</h3>
          <h4 class="meta">Likes</h4>
          <h3 class="value">1.4K</h3>
          <h4 class="meta">Photos</h4>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hesham Khan</a>.
  </div>
</body>

</html>
